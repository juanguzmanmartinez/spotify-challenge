<div class="bg-dark artist-list">
  <div class="container">
    <div class="bg-white d-flex flex-column align-items-start p-3 mb-4">
      <div><h1 class="text-title">Busca un artista</h1></div>
      <div class="d-flex align-items-center">
        <mat-form-field class="example-form-field">
          <mat-label>Artista</mat-label>
          <input matInput type="text" [(ngModel)]="value" />
          @if (value) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
        <button
          class="ms-3"
          (click)="searchArtists()"
          mat-raised-button
          color="accent"
        >
          Buscar
        </button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" [hidden]="!appearTable">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef>Portada</th>
          <td mat-cell *matCellDef="let element">
            @if (getImageUrl(element)) {

            <img class="img-table" [src]="getImageUrl(element)" alt="" />
            }@else{
            <img src="geti" alt="" />
            }
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="goToDetail(element)"
              mat-raised-button
              color="accent"
            >
              Ver detalle
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [hidden]="!appearTable"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
    @if(!appearTable){
    <div class="bg-white p-5 text-center">
      <h2>No hay busquedas</h2>
    </div>
    }
  </div>
</div>
